<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>大調音階｜三和弦級數練習</title>

<style>
/* ===== 手機直式優先（含左側標籤欄）===== */
:root{
  --gap: 6px;
  --side: 12px;
  --labelW: clamp(54px, 15vw, 78px); /* 左側 Root/3rd/5th 欄寬 */
  --cell: clamp(
    32px,
    calc((100vw - (var(--side) * 2) - var(--labelW) - (var(--gap) * 7)) / 7),
    64px
  );
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:#0f1115;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC",sans-serif;
}

.wrapper{
  max-width:520px;
  margin:0 auto;
  padding:12px;
}

h1{
  font-size:16px;
  text-align:center;
  margin:6px 0 12px;
}

/* ===== 外層「含標籤」的棋盤：8 欄（左標籤+7格）× 4 列（上標籤+3格）===== */
.grid-board{
  display:grid;
  grid-template-columns: var(--labelW) repeat(7, var(--cell));
  grid-template-rows: auto repeat(3, var(--cell));
  gap: var(--gap);
  justify-content:center;
  margin-bottom:14px;
}

/* 左上角空白 */
.corner{
  height: 24px;
}

/* 上方欄標 */
.col-label{
  height: 24px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  font-size: 12px;
  font-weight: 700;
  color: rgba(255,255,255,.82);
  letter-spacing: .2px;
}

/* 左側列標 */
.row-label{
  width: var(--labelW);
  height: var(--cell);
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding-right: 8px;
  font-size: 12px;
  font-weight: 800;
  color: rgba(255,255,255,.80);
}

/* 7×3 格子 */
.cell{
  width:var(--cell);
  height:var(--cell);
  border:1px dashed rgba(255,255,255,.4);
  border-radius:10px;
  position:relative;
}

.cell.highlight{
  border-color:#6fbaff;
  background:rgba(111,186,255,.15);
}

/* ===== 音名區 ===== */
.palette{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.row{
  display:grid;
  grid-template-columns:repeat(7,var(--cell));
  gap:var(--gap);
  justify-content:center;
}

.tile{
  width:var(--cell);
  height:var(--cell);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  user-select:none;
  touch-action:none;
}

.palette-tile{
  background:#8a8f98;
  color:#fff;
}

/* 拖曳中的方塊 */
.dragging{
  position:fixed;
  z-index:9999;
  pointer-events:none;
  transform:translate(-50%,-50%);
  background:#9aa0a8;
}

/* 已放置 */
.placed{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:#6e7680;
}

/* 右下角全部刪除 */
.clear-all{
  position:fixed;
  right:14px;
  bottom:14px;
  z-index:1000;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.12);
  color:#fff;
  font-weight:800;
}
.clear-all:active{ transform:translateY(1px); }
</style>
</head>

<body>
<div ="wrapper">
  <h1>大調音階・三和弦級數練習</h1>

  <!-- 含標籤的棋盤 -->
  <div ="grid-board" id="gridBoard">
    <!-- 左上角 -->
    <div ="corner"></div>

    <!-- 上方 7 欄標籤 -->
    <div ="col-label">1</div>
    <div ="col-label">2m</div>
    <div ="col-label">3m</div>
    <div ="col-label">4</div>
    <div ="col-label">5</div>
    <div class="col-label">6m</div>
    <div class="col-label">7mb5</div>

    <!-- 第 1 列：5th（最上） -->
<div class="row-label">5th</div>
<div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>

<!-- 第 2 列：3rd -->
<div class="row-label">3rd</div>
<div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>

<!-- 第 3 列：Root（最下） -->
<div class="row-label">Root</div>
<div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
</div>

  <!-- 音名 -->
  <div class="palette" id="palette">
    <div class="row">
      <div class="tile palette-tile" data-note="C">C</div>
      <div class="tile palette-tile" data-note="D">D</div>
      <div class="tile palette-tile" data-note="E">E</div>
      <div class="tile palette-tile" data-note="F">F</div>
      <div class="tile palette-tile" data-note="G">G</div>
      <div class="tile palette-tile" data-note="A">A</div>
      <div class="tile palette-tile" data-note="B">B</div>
    </div>
    <div class="row">
      <div class="tile palette-tile" data-note="C#">C#</div>
      <div class="tile palette-tile" data-note="D#">D#</div>
      <div class="tile palette-tile" data-note="E#">E#</div>
      <div class="tile palette-tile" data-note="F#">F#</div>
      <div class="tile palette-tile" data-note="G#">G#</div>
      <div class="tile palette-tile" data-note="A#">A#</div>
      <div class="tile palette-tile" data-note="B#">B#</div>
    </div>
    <div class="row">
      <div class="tile palette-tile" data-note="Cb">Cb</div>
      <div class="tile palette-tile" data-note="Db">Db</div>
      <div class="tile palette-tile" data-note="Eb">Eb</div>
      <div class="tile palette-tile" data-note="Fb">Fb</div>
      <div class="tile palette-tile" data-note="Gb">Gb</div>
      <div class="tile palette-tile" data-note="Ab">Ab</div>
      <div class="tile palette-tile" data-note="Bb">Bb</div>
    </div>
  </div>
</div>

<button id="clearAllBtn" class="clear-all">全部刪除</button>

<script>
const cells = [...document.querySelectorAll('.cell')];

let dragEl = null;
let dragNote = null;
let overCell = null;

/* 工具 */
function clearHighlight(){
  cells.forEach(c => c.classList.remove('highlight'));
}
function findCell(x, y){
  const el = document.elementFromPoint(x, y);
  return el && el.classList.contains('cell') ? el : el?.closest('.cell');
}
function cleanupDrag(){
  clearHighlight();
  if (dragEl) dragEl.remove();
  dragEl = null;
  dragNote = null;
  overCell = null;
}
function startDrag(note, x, y){
  // 避免殘留的 dragEl 造成鬼影
  cleanupDrag();

  dragNote = note;
  dragEl = document.createElement('div');
  dragEl.className = 'tile dragging';
  dragEl.textContent = dragNote;
  document.body.appendChild(dragEl);

  // ✅ 關鍵：touchstart 當下就定位，避免左側/左上角冒出「多一顆」
  dragEl.style.left = x + 'px';
  dragEl.style.top  = y + 'px';
}

/* 1) 從音名區拖 */
document.getElementById('palette').addEventListener('touchstart', e => {
  const t = e.target.closest('.palette-tile');
  if(!t) return;
  e.preventDefault();

  const touch = e.touches[0];
  startDrag(t.dataset.note, touch.clientX, touch.clientY);
}, { passive:false });

/* 2) 從已放置方塊拖出（拖出放手即刪除） */
document.addEventListener('touchstart', e => {
  const placed = e.target.closest('.placed');
  if(!placed) return;
  e.preventDefault();

  const touch = e.touches[0];
  startDrag(placed.textContent, touch.clientX, touch.clientY);
  placed.remove(); // 先拿掉；若沒放回格子＝刪除
}, { passive:false });

/* 拖曳中 */
document.addEventListener('touchmove', e => {
  if(!dragEl) return;
  e.preventDefault();

  const touch = e.touches[0];
  dragEl.style.left = touch.clientX + 'px';
  dragEl.style.top  = touch.clientY + 'px';

  const cell = findCell(touch.clientX, touch.clientY);
  if(cell !== overCell){
    overCell = cell;
    clearHighlight();
    if(overCell) overCell.classList.add('highlight');
  }
}, { passive:false });

/* 放手：有放到格子就放入，沒放到就消失 */
document.addEventListener('touchend', () => {
  if(!dragEl) return;

  if(overCell){
    overCell.innerHTML = '';
    const placed = document.createElement('div');
    placed.className = 'tile placed';
    placed.textContent = dragNote;
    overCell.appendChild(placed);
  }
  cleanupDrag();
}, { passive:false });

/* ✅ 重要：遇到來電/切App/系統中斷時，也要清掉拖曳殘影 */
document.addEventListener('touchcancel', () => {
  cleanupDrag();
}, { passive:false });

/* 全部刪除：清空格子 + 同時清掉任何卡住的拖曳方塊 */
document.getElementById('clearAllBtn').addEventListener('click', () => {
  cells.forEach(c => c.innerHTML = '');
  cleanupDrag();
});
</script>

</body>
</html>
