<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>大調音階｜三和弦級數練習</title>

<style>
/* ===== 手機直式優先 ===== */
:root{
  --gap: 6px;
  --side: 12px;
  --cell: calc((100vw - (var(--side) * 2) - (var(--gap) * 6)) / 7);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background:#0f1115;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC",sans-serif;
}

.wrapper{
  max-width:480px;
  margin:0 auto;
  padding:12px;
}

h1{
  font-size:16px;
  text-align:center;
  margin:6px 0 12px;
}

/* ===== 7×3 格子 ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(7,var(--cell));
  grid-template-rows:repeat(3,var(--cell));
  gap:var(--gap);
  justify-content:center;
  margin-bottom:14px;
}

.cell{
  width:var(--cell);
  height:var(--cell);
  border:1px dashed rgba(255,255,255,.4);
  border-radius:10px;
  position:relative;
}

.cell.highlight{
  border-color:#6fbaff;
  background:rgba(111,186,255,.15);
}

/* ===== 音名區 ===== */
.palette{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.row{
  display:grid;
  grid-template-columns:repeat(7,var(--cell));
  gap:var(--gap);
  justify-content:center;
}

.tile{
  width:var(--cell);
  height:var(--cell);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  user-select:none;
  touch-action:none;
}

.palette-tile{
  background:#8a8f98;
  color:#fff;
}

/* ===== 拖曳中的方塊 ===== */
.dragging{
  position:fixed;
  z-index:9999;
  pointer-events:none;
  transform:translate(-50%,-50%);
  background:#9aa0a8;
}

/* ===== 已放置 ===== */
.placed{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:#6e7680;
}

/* ===== 右下角全部刪除 ===== */
.clear-all{
  position:fixed;
  right:14px;
  bottom:14px;
  z-index:1000;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.12);
  color:#fff;
  font-weight:700;
}
.clear-all:active{ transform:translateY(1px); }
</style>
</head>

<body>
<div class="wrapper">
  <h1>大調音階・三和弦級數練習</h1>

  <!-- 7×3 -->
  <div class="grid" id="grid">
    <!-- 21 格 -->
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>

  <!-- 音名 -->
  <div class="palette" id="palette">
    <div class="row">
      <div class="tile palette-tile" data-note="C">C</div>
      <div class="tile palette-tile" data-note="D">D</div>
      <div class="tile palette-tile" data-note="E">E</div>
      <div class="tile palette-tile" data-note="F">F</div>
      <div class="tile palette-tile" data-note="G">G</div>
      <div class="tile palette-tile" data-note="A">A</div>
      <div class="tile palette-tile" data-note="B">B</div>
    </div>
    <div class="row">
      <div class="tile palette-tile" data-note="C#">C#</div>
      <div class="tile palette-tile" data-note="D#">D#</div>
      <div class="tile palette-tile" data-note="E#">E#</div>
      <div class="tile palette-tile" data-note="F#">F#</div>
      <div class="tile palette-tile" data-note="G#">G#</div>
      <div class="tile palette-tile" data-note="A#">A#</div>
      <div class="tile palette-tile" data-note="B#">B#</div>
    </div>
    <div class="row">
      <div class="tile palette-tile" data-note="Cb">Cb</div>
      <div class="tile palette-tile" data-note="Db">Db</div>
      <div class="tile palette-tile" data-note="Eb">Eb</div>
      <div class="tile palette-tile" data-note="Fb">Fb</div>
      <div class="tile palette-tile" data-note="Gb">Gb</div>
      <div class="tile palette-tile" data-note="Ab">Ab</div>
      <div class="tile palette-tile" data-note="Bb">Bb</div>
    </div>
  </div>
</div>

<!-- 全部刪除 -->
<button id="clearAllBtn" class="clear-all">全部刪除</button>

<script>
const cells = [...document.querySelectorAll('.cell')];
let dragEl = null;
let dragNote = null;
let overCell = null;

/* 工具 */
function clearHighlight(){
  cells.forEach(c=>c.classList.remove('highlight'));
}
function findCell(x,y){
  const el = document.elementFromPoint(x,y);
  return el && el.classList.contains('cell') ? el : el?.closest('.cell');
}

/* 從音名區拖 */
document.getElementById('palette').addEventListener('touchstart', e=>{
  const t = e.target.closest('.palette-tile');
  if(!t) return;
  e.preventDefault();

  dragNote = t.dataset.note;
  dragEl = document.createElement('div');
  dragEl.className = 'tile dragging';
  dragEl.textContent = dragNote;
  document.body.appendChild(dragEl);
},{passive:false});

/* 從已放置方塊拖出 */
document.addEventListener('touchstart', e=>{
  const placed = e.target.closest('.placed');
  if(!placed) return;
  e.preventDefault();

  dragNote = placed.textContent;
  dragEl = document.createElement('div');
  dragEl.className = 'tile dragging';
  dragEl.textContent = dragNote;
  document.body.appendChild(dragEl);
  placed.remove(); // 直接先拿掉
},{passive:false});

/* 拖曳中 */
document.addEventListener('touchmove', e=>{
  if(!dragEl) return;
  e.preventDefault();

  const t = e.touches[0];
  dragEl.style.left = t.clientX+'px';
  dragEl.style.top  = t.clientY+'px';

  const cell = findCell(t.clientX,t.clientY);
  if(cell !== overCell){
    overCell = cell;
    clearHighlight();
    if(overCell) overCell.classList.add('highlight');
  }
},{passive:false});

/* 放手 */
document.addEventListener('touchend', ()=>{
  if(!dragEl) return;

  clearHighlight();
  if(overCell){
    overCell.innerHTML = '';
    const placed = document.createElement('div');
    placed.className = 'tile placed';
    placed.textContent = dragNote;
    overCell.appendChild(placed);
  }
  dragEl.remove();
  dragEl = null;
  dragNote = null;
  overCell = null;
});

/* 全部刪除 */
document.getElementById('clearAllBtn').addEventListener('click', ()=>{
  cells.forEach(c=>c.innerHTML='');
});
</script>
</body>
</html>
