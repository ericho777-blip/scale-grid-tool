<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>大調音階｜三和弦級數練習</title>

<style>
/* =========================
   核心尺寸設定（唯一真相）
========================= */
:root{
  --gap: 6px;

  /* 棋盤最大寬度（避免 Pro Max 滿版） */
  --boardMax: 420px;

  /* 單格尺寸：以「7欄」為唯一基準 */
  --cell: clamp(
    30px,
    calc((min(100vw, var(--boardMax)) - (var(--gap) * 6)) / 7),
    56px
  );

  --colLabelH: 26px;
}

/* =========================
   全域穩定設定
========================= */
*{ box-sizing:border-box; }

html, body{
  margin:0;
  height:100%;
  overflow:hidden;
  overscroll-behavior:none;
  touch-action:none;
}

body{
  background:#0f1115;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
               Roboto,"Noto Sans TC","PingFang TC",sans-serif;
}

.wrapper{
  max-width:560px;
  margin:0 auto;
  padding:12px;
}

h1{
  text-align:center;
  font-size:16px;
  margin:6px 0 12px;
}

/* =========================
   上方棋盤（唯一對齊基準）
========================= */
.board-wrap{
  display:flex;
  justify-content:center;
  margin-bottom:14px;
}

.board{
  position:relative;
}

/* 左側 R / 3 / 5（不佔位） */
.row-labels{
  position:absolute;
  top: var(--colLabelH);
  left: 0;
  transform: translateX(-60%);
  display:flex;
  flex-direction:column;
  gap: var(--gap);
  pointer-events:none;
}

.row-label{
  height: var(--cell);
  width: 24px;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  font-size:12px;
  font-weight:800;
  opacity:.85;
}

/* 棋盤本體：只有 7 欄 */
.grid-board{
  display:grid;
  grid-template-columns:repeat(7,var(--cell));
  grid-template-rows:var(--colLabelH) repeat(3,var(--cell));
  gap:var(--gap);
}

/* 欄標 */
.col-label{
  display:flex;
  align-items:flex-end;
  justify-content:center;
  font-size:12px;
  font-weight:800;
  opacity:.9;
  white-space:nowrap;
}

/* 空白格 */
.cell{
  width:var(--cell);
  height:var(--cell);
  border:1px dashed rgba(255,255,255,.4);
  border-radius:10px;
  position:relative;
}

.cell.highlight{
  border-color:#6fbaff;
  background:rgba(111,186,255,.15);
}

/* =========================
   下方答案格（完全同規）
========================= */
.palette{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.row{
  display:grid;
  grid-template-columns:repeat(7,var(--cell));
  gap:var(--gap);
  justify-content:center;
}

.tile{
  width:var(--cell);
  height:var(--cell);
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  user-select:none;
}

.palette-tile{
  background:#8a8f98;
}

/* 拖曳 */
.dragging{
  position:fixed;
  z-index:9999;
  pointer-events:none;
  transform:translate(-50%,-50%);
  background:#9aa0a8;
}

.placed{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:#6e7680;
}

/* 全部刪除 */
.clear-all{
  position:fixed;
  right:14px;
  bottom:14px;
  padding:12px 14px;
  border-radius:14px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>
<div class="wrapper">
  <h1>大調音階・三和弦級數練習</h1>

  <div class="board-wrap">
    <div class="board">
      <div class="row-labels">
        <div class="row-label">5</div>
        <div class="row-label">3</div>
        <div class="row-label">R</div>
      </div>

      <div class="grid-board">
        <div class="col-label">1</div>
        <div class="col-label">2m</div>
        <div class="col-label">3m</div>
        <div class="col-label">4</div>
        <div class="col-label">5</div>
        <div class="col-label">6m</div>
        <div class="col-label">7m♭5</div>

        <!-- 5th -->
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <!-- 3rd -->
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <!-- Root -->
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      </div>
    </div>
  </div>

  <div class="palette" id="palette">
    <div class="row">
      <div class="tile palette-tile" data-note="C">C</div>
      <div class="tile palette-tile" data-note="D">D</div>
      <div class="tile palette-tile" data-note="E">E</div>
      <div class="tile palette-tile" data-note="F">F</div>
      <div class="tile palette-tile" data-note="G">G</div>
      <div class="tile palette-tile" data-note="A">A</div>
      <div class="tile palette-tile" data-note="B">B</div>
    </div>
    <div class="row">
      <div class="tile palette-tile" data-note="C#">C#</div>
      <div class="tile palette-tile" data-note="D#">D#</div>
      <div class="tile palette-tile" data-note="E#">E#</div>
      <div class="tile palette-tile" data-note="F#">F#</div>
      <div class="tile palette-tile" data-note="G#">G#</div>
      <div class="tile palette-tile" data-note="A#">A#</div>
      <div class="tile palette-tile" data-note="B#">B#</div>
    </div>
    <div class="row">
      <div class="tile palette-tile" data-note="Cb">Cb</div>
      <div class="tile palette-tile" data-note="Db">Db</div>
      <div class="tile palette-tile" data-note="Eb">Eb</div>
      <div class="tile palette-tile" data-note="Fb">Fb</div>
      <div class="tile palette-tile" data-note="Gb">Gb</div>
      <div class="tile palette-tile" data-note="Ab">Ab</div>
      <div class="tile palette-tile" data-note="Bb">Bb</div>
    </div>
  </div>
</div>

<button class="clear-all" id="clearAllBtn">全部刪除</button>

<script>
document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});

const cells = [...document.querySelectorAll('.cell')];
let dragEl = null, dragNote = null, overCell = null;

function clearHighlight(){
  cells.forEach(c => c.classList.remove('highlight'));
}

function startDrag(note,x,y){
  cleanup();
  dragNote = note;
  dragEl = document.createElement('div');
  dragEl.className = 'tile dragging';
  dragEl.textContent = note;
  document.body.appendChild(dragEl);
  dragEl.style.left = x+'px';
  dragEl.style.top  = y+'px';
}

function cleanup(){
  document.querySelectorAll('.dragging').forEach(e=>e.remove());
  dragEl=null; dragNote=null; overCell=null;
}

document.getElementById('palette').addEventListener('touchstart', e=>{
  const t = e.target.closest('.palette-tile');
  if(!t) return;
  e.preventDefault();
  const touch = e.touches[0];
  startDrag(t.dataset.note, touch.clientX, touch.clientY);
},{passive:false});

document.addEventListener('touchmove', e=>{
  if(!dragEl) return;
  const t=e.touches[0];
  dragEl.style.left=t.clientX+'px';
  dragEl.style.top=t.clientY+'px';
  const el=document.elementFromPoint(t.clientX,t.clientY);
  const cell=el?.closest('.cell');
  if(cell!==overCell){
    overCell=cell;
    clearHighlight();
    if(overCell) overCell.classList.add('highlight');
  }
},{passive:false});

document.addEventListener('touchend', ()=>{
  if(!dragEl) return;
  clearHighlight();
  if(overCell){
    overCell.innerHTML='';
    const p=document.createElement('div');
    p.className='tile placed';
    p.textContent=dragNote;
    overCell.appendChild(p);
  }
  cleanup();
},{passive:false});

document.getElementById('clearAllBtn').onclick=()=>{
  cells.forEach(c=>c.innerHTML='');
  cleanup();
};
</script>
</body>
</html>
